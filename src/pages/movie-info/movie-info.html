<ion-content class="home" padding>
    <div *ngIf="movie" class="selection">
        <ion-card>
            <ion-item>
                <ion-avatar item-left image-large>
                    <img src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}"/>
                </ion-avatar>
                <ion-item class="movie-title-data">
                    <h1>{{movie.title}}</h1>
                    <p>{{movie.release_date}}</p>
                </ion-item>
            </ion-item>

            <ion-item>
                <h2>Overview</h2>
                <p class="item-description">{{movie.overview}}</p>
            </ion-item>
            <ion-item>
                <h2>Average Vote</h2>
                <p>{{movie.vote_average}}</p>
            </ion-item>
        </ion-card>
    </div>
    <button ion-button type="button" name="button" block (click)="goBack()">Go back</button>
</ion-content>
